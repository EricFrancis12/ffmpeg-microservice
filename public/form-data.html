<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFmpeg Microservice - Form Data</title>
</head>

<body>
    <h1>Upload Video and Command</h1>
    <form id="ffmpegForm" enctype="multipart/form-data" method="POST" action="http://localhost:3003/form-data">
        <div>
            <label for="videoFile">Video File:</label>
            <input type="file" id="videoFile" name="file" accept="video/*" required>
        </div>
        <div>
            <label for="ffmpegCommand">FFmpeg Command:</label>
            <input type="text" id="ffmpegCommand" name="command"
                placeholder="e.g., -vf scale=100:50 -c:a copy -c:v libx264 -f flv -" required>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

    <h2>Output</h2>
    <video id="outputVideo" controls style="max-width: 100%;"></video>

    <script>
        document.getElementById('ffmpegForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            const form = event.target;
            const formData = new FormData(form);

            // Send the form data using Fetch API
            fetch(form.action, {
                method: form.method,
                body: formData
            })
                .then(response => response.blob())
                .then(blob => {
                    const videoUrl = URL.createObjectURL(blob);
                    const outputVideo = document.getElementById('outputVideo');
                    outputVideo.src = videoUrl;
                    outputVideo.load();
                    outputVideo.play();
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>

</html>
