<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFmpeg Microservice - HTTP Post</title>
</head>

<body>
    <h1>FFmpeg File Upload And Command</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="file">Select file:</label>
        <input type="file" id="file" name="file" required><br><br>

        <label for="command">FFmpeg Command:</label>
        <input type="text" id="command" name="command" placeholder="e.g. -vf scale=100:50 -c:a copy -c:v libx264 -f flv"
            required><br><br>

        <label for="octet-stream">Use "application/octet-stream" Accept Header?</label>
        <input type="checkbox" id="octet-stream" name="octet-stream"><br><br>

        <button type="submit">Upload</button>
    </form>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const fileInput = document.getElementById('file');
            const commandInput = document.getElementById('command');
            const octetStreamInput = document.getElementById('octet-stream');

            const file = fileInput.files[0];
            const command = commandInput.value;

            const formData = new FormData();
            formData.append('file', file);

            const headers = {
                'X-FFmpeg-Command': command,
                'Content-Type': file.type,
            };
            if (octetStreamInput.checked === true) {
                headers['Accept'] = 'application/octet-stream';
            }

            fetch('/http', {
                method: 'POST',
                body: file,
                headers,
            })
                .then(response => {
                    if (response.ok) {
                        console.log('Network response was ok.');
                    } else {
                        console.error('Network response was not ok.');
                    }
                    return response.blob();
                })
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'output.flv';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                });
        });
    </script>
</body>

</html>
